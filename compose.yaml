services:
  api1:
    build: .
    container_name: api1
    expose:
      - "3000"
    networks:
      - app_net

  api2:
    build: .
    container_name: api2
    expose:
      - "3000"
    networks:
      - app_net

  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    networks:
      - app_net

networks:
  app_net:
    driver: bridge